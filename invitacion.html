  <script>
        window.addEventListener('load', () => {
            const audio = document.getElementById('bg-music');
            const btn = document.getElementById('music-control');
            
            // --- TUS TIEMPOS ---
            const startSeconds = 117; // 1:57
            const endSeconds = 146;   // 2:26
            
            // 1. ConfiguraciÃ³n incial
            audio.currentTime = startSeconds;
            audio.volume = 0.5;

            // 2. Bucle (Loop)
            audio.addEventListener('timeupdate', () => {
                if (audio.currentTime >= endSeconds) {
                    audio.currentTime = startSeconds;
                    audio.play();
                }
            });

            // 3. FunciÃ³n para activar sonido
            const activateSound = () => {
                // Solo si estÃ¡ pausado intentamos reproducir
                if (audio.paused) {
                    audio.play()
                    .then(() => {
                        btn.textContent = "ğŸ”Š"; // Cambiar icono a Sonido
                        console.log("MÃºsica iniciada");

                    .catch((e) => {
                        console.log("Auto-play bloqueado por el navegador", e);
                        btn.textContent = "ğŸ”‡"; // Mantener en Mute si falla
                    });
                }
            };

            // 4. Intentar reproducir automÃ¡ticamente (puede fallar en Chrome/Edge)
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Si funcionÃ³ el autoplay
                    btn.textContent = "ğŸ”Š";
                }).catch(() => {
                    // Si fallÃ³ (lo mÃ¡s probable), esperamos un clic en CUALQUIER lado
                    btn.textContent = "ğŸ”‡"; // Icono de silencio para avisar
                    
                    // Al primer toque en la pantalla, arranca la mÃºsica
                    document.body.addEventListener('click', () => {

                });
            }

            // 5. BotÃ³n manual (El interruptor)
            btn.addEventListener('click', (e) => {

                if (audio.paused) {
                    activateSound();
                } else {

            });
        });
